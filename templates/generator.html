{% extends "base.html" %}

{%block content%}

{% include "nav.html" %}

<div id="about" class="container-fluid  text-center" style="background-image: url(/static/images/bg/2.jpg);">
    <div class="space100"></div>
    <div class="container">
        <form action="" method="post">
        {% csrf_token %}
            <div class="space60"></div>
            <label for="">
                <h2><b>Enter anything here</b></h2>
            </label>
            <input type="text" name="imagination" style="width: 100%; font-size: large;">
            <div class="space10"></div>
            <button class="btn btn-primary space20">Generate</button>
        </form>
    </div>
    <div class="space20"></div>
    <div class="container" style="height: 300px; background-color: white; border-radius: 10px; border: solid #ebebeb;">
        {% if object %}
        <div>
            <img height = 250 src = "{{object.ai_image.url}}" alt = "{{object.phrase}}">
        </div>
        {% else %}
        {% endif %}
    </div>
    <div class="space50"></div>
    <form action = "" method="post">
    {% if object %}
    <a href="/media/images/image-{{object.id}}.jpg" class="btn btn-primary space20" download="{{object.phrase}}" class="download-btn">Download</a>
    {% endif %}
    </form>
    <!-- {% if object %}
     <a href="/media/images/image-1.jpg" class="btn btn-primary space20" download="{{object.phrase}}" class="download-btn">Download</a>
    {% endif %} -->
    <div class="space100"></div>
    
</div>
{% include "footer.html" %}
{% endblock %}
